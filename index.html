<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K S NOOR AHMED | Portfolio</title>
  <style>
    /* ===== General Styles ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { line-height: 1.6; background-color: #f4f7fa; color: #333; scroll-behavior: smooth; }

    /* ===== Hero Section ===== */
    header.hero {
      position: relative;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: #fff;
      text-align: center;
      padding: 120px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      display: block;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      animation: float 10s linear infinite;
    }

    .particles span:nth-child(1) { left: 10%; animation-duration: 8s; width: 8px; height: 8px; }
    .particles span:nth-child(2) { left: 20%; animation-duration: 12s; width: 10px; height: 10px; }
    .particles span:nth-child(3) { left: 30%; animation-duration: 9s; width: 14px; height: 14px; }
    .particles span:nth-child(4) { left: 40%; animation-duration: 11s; width: 6px; height: 6px; }
    .particles span:nth-child(5) { left: 50%; animation-duration: 13s; width: 12px; height: 12px; }
    .particles span:nth-child(6) { left: 60%; animation-duration: 10s; width: 10px; height: 10px; }
    .particles span:nth-child(7) { left: 70%; animation-duration: 14s; width: 8px; height: 8px; }
    .particles span:nth-child(8) { left: 80%; animation-duration: 9s; width: 16px; height: 16px; }
    .particles span:nth-child(9) { left: 90%; animation-duration: 12s; width: 12px; height: 12px; }
    .particles span:nth-child(10){ left: 95%; animation-duration: 15s; width: 10px; height: 10px; }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }

    /* Hero Content */
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover { transform: scale(1.05); }

    header.hero h1 { font-size: 3rem; margin-bottom: 15px; }
    header.hero p { font-size: 1.3rem; margin-bottom: 30px; }

    header.hero .btn {
      background-color: #fff;
      color: #3498db;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    header.hero .btn:hover { background-color: #2980b9; color: #fff; }

    /* ===== Sections ===== */
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    section:nth-of-type(1) { animation-delay: 0.2s; }
    section:nth-of-type(2) { animation-delay: 0.4s; }
    section:nth-of-type(3) { animation-delay: 0.6s; }
    section:nth-of-type(4) { animation-delay: 0.8s; }

    section h2 {
      font-size: 2rem;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    section h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #3498db;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    #about p { text-align: center; font-size: 1.1rem; color: #555; max-width: 700px; margin: auto; }

    #skills ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      text-align: center;
    }

    #skills li {
      background: #3498db;
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #skills li:hover { transform: translateY(-5px); background: #2ecc71; }

    .project {
      background: #fff;
      margin-bottom: 25px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

    .project h3 { color: #2c3e50; margin-bottom: 10px; }
    .project p { margin-bottom: 10px; }
    .project a { color: #3498db; text-decoration: none; font-weight: bold; margin-right: 15px; }
    .project a:hover { color: #2ecc71; }

    #contact p { text-align: center; margin-bottom: 10px; font-size: 1.1rem; }
    #contact a { color: #3498db; text-decoration: none; font-weight: bold; }
    #contact a:hover { color: #2ecc71; }

    footer { text-align: center; padding: 20px; background: #2c3e50; color: #fff; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header.hero h1 { font-size: 2.2rem; }
      header.hero p { font-size: 1.1rem; }
      .profile-pic { width: 140px; height: 140px; }
      #skills ul { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
    }

    @media (max-width: 480px) {
      header.hero h1 { font-size: 1.8rem; }
      header.hero p { font-size: 1rem; }
      .profile-pic { width: 120px; height: 120px; }
    }
  </style>
</head>

  <header class="hero">
    <div class="particles">
      <span></span><span></span><span></span><span></span><span></span>

    <div class="hero-content">
      <img src="profile.jpg" alt="K S NOOR AHMED" class="profile-pic">

      <p>Aspiring Data Scientist, ML Engineer, and Data Analyst</p>
      <a href="#projects" class="btn">View My Work</a>
    </div>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>
